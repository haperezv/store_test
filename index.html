<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>abiti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container">

    <header>

    </header>
    <h1 class="text-center rockwell fw-bold p-4">ABITI</h1>
    <h6 class="text-center rockwell fw-bold p-1">Tienda de Ropa para Hombre</h6>

    <section>
      <h2>Moda</h2>
      <p class="lead">
        Vestimos hombres y mujeres con estilo!
      </p>
    </section>

    <section>
      <h2 class="text-center p-4"> Products </h2>

      <div class="products m-4">
        
          <div class="col">
            
              
              <main id="items" class="col-sm-12 row"></main>
              
              <aside class="col-sm-4">
                  
                  
                  <ul id="carrito" class="list-group"></ul>
                  <hr>
                  
              </aside>
          </div>   
    

      </div>
    </section>

    <div id="add-product" class="card">
      <h3>Add a new product</h3>
      <form action="" class="card-body" id="miForm">
        <div class="mb-3 row">
          <label for="input-title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input id="input-title" name="title" type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="input-description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input id="input-description" name="description" type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="input-image" class="col-sm-2 col-form-label">Image url</label>
          <div class="col-sm-10">
            <input id="input-image" name="image" type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="input-product-link" class="col-sm-2 col-form-label">Product Link</label>
          <div class="col-sm-10">
            <input id="input-product-link" name="product-link" type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="input-google-link" class="col-sm-2 col-form-label">Google Link</label>
          <div class="col-sm-10">
            <input id="input-google-link" name="google-link" type="text" class="form-control">
          </div>
        </div>

        <button id="btn-add-product" type="button" class="btn btn-primary">Add Product</button>
      </form>
    </div>

    <footer>
      <h2>About us</h2>
      <p class="lead">
        Tienda de ropa por catalogo, con despachos a todo Colombia.
      </p>
    </footer>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
<script src="js/main.js"></script>
</body>
</html>
